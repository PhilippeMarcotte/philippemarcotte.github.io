---
title: Projects
layout: page
---

<section class="list">
	  {% assign sorted = (site.posts | sort: 'order') %}
    {% for post in sorted %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date-made | date:"%d-%m-%Y" }}">{{ post.date-made | date: "%b %d %Y" }}</time></aside>
                    <h3 class="title">{{ post.title }}</h3>
                </a>
                {{ post.content }}
            </div>
        {% endif %}
    {% endfor %}
</section>
